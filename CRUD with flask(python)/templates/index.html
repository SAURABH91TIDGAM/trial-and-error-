<html>
<head>
    <title>CRUD with FLASK</title>

    <link href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='smiley.jpg')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="well text-center">
            <h1>Python Flask CRUD application development</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Student List
                        <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target = "#insert_data">Add Student Data</button>
                    </h2>
                <table class="table table-striped">
                    <tr>
                        <th>Serial</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact number</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Mukesh</td>
                        <td>Mukesh@gmail.com</td>
                        <td>9876543211</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#update_data">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you Sure To delete?')">Delete</a>
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>

        <div id="update_data" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Data</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="name">Student Name</label>
                                <input type="text" class="form-control" name="update_name" id="update_name" required = "1"  >
                            </div>
                            <div class="form-group">
                                <label for="name">Student Email</label>
                                <input type="text" class="form-control" name="update_email" id="update_email" required = "1" >
                            </div>
                            <div class="form-group">
                                <label for="name">Student Phone</label>
                                <input type="text" class="form-control" name="update_phone" id="update_phone" required = "1"  >
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="insert_data" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Please Insert Data</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="name">Student Name</label>
                                <input type="text" class="form-control" name="name" id="name" required = "1"  >
                            </div>
                            <div class="form-group">
                                <label for="name">Student Email</label>
                                <input type="text" class="form-control" name="email" id="email" required = "1" >
                            </div>
                            <div class="form-group">
                                <label for="name">Student Phone</label>
                                <input type="text" class="form-control" name="phone" id="phone" required = "1"  >
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Insert Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

        </div>
    <div class="well">
        <h6>Github: github.com/SaurabhT91
            <span class="float-end">Linkedin:www.linkedin.com/in/saurabh-tidgam-916120291</span></h6>
        </div>

    </div>


</body>

<script type="text/javascript" src="{{url_for('static', filename='node_modules/jquery/src/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
